<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>YouTube API Demo</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="api.js"></script>
</head>

<body onload="load();">
	<center>
		<h1>YouTube API Demo</h1>
		<hr />
		Paste YouTube URL below<br />
		<input type="text" size="100" id="url" />&nbsp;&nbsp;
		<button onclick="getData();"></button><br />
        <table cellpadding="5" cellspacing="5">
        	<tr>
            	<td>
                	<img width="256" id="thumbnail" />
                </td>
                <td>
                	<h2 id="videoTitle"></h2>
                    <br />
                    <p id="details"></p>
                </td>
            </tr>
        </table>
	</center>
<script type="text/javascript">
//var youtube = new youtube();
function load(){
console.log("url " + youtube.yt_privacy_embed_url);
youtube.init("AIzaSyC5WK1GnpZ07MUavWwRtdQTDVw4j3RQCzM");
}
$( document ).ready(function() {
	$("#details").html(youtube.getEmbedPlayer("https://www.youtube.com/watch?v=qIKRXYAJVsY"));
	$("#url").change(function() {
		var data = youtube.getVideoData($(this).val());
		console.log(data);
		$("#thumbnail").attr("src",data.thumbnails.high.url);
		$("#videoTitle").html(data.title);
		$("#details").html("Uploaded by " + data.channelTitle);
	});
});
</script>
</body>
</html>
